name: .NET

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
          dotnet-version: '6.0.x'
          include-prerelease: true 
    - name: Publish
      run: dotnet publish -c Release -r win-x86 -o buildoutput/V4Cold
      working-directory: ./V4Cold
    - uses: actions/upload-artifact@v2
      with:
          name: buildoutput
          path: buildoutput
